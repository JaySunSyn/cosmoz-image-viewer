<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html" />

<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="../cosmoz-behaviors/cosmoz-behaviors.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<link rel="import" href="../skeleton-carousel/skeleton-carousel.html">
<link rel="import" href="../img-pan-zoom/img-pan-zoom.html">

<link rel="import" href="cosmoz-image-viewer-overlay.html">

<!--
`cosmoz-image-viewer` is an element for displaying images in a carousel while being able to detach the currently
selected image into another window, zooming and activating a fullscreen mode.

A user can enable the zoom mode by
	a) clicking on the zoom button
	b) double clicking on this element

The zoom mode (+ pan) gets disabled when the image is zoomed out (The initial zoom level is active.) again
so a user can swipe to the next image.

@group Cosmoz Elements
@element cosmoz-image-viewer
@demo demo/index.html
-->

<dom-module id="cosmoz-image-viewer">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				display: block;
				position: relative;
				@apply --layout-vertical;
			}
			/* For Polymer 2 */
			[hidden] {
				display: none !important;
			}

			#imageContainer {
				overflow-y: auto;
				will-change: transform;
			}

			.actions {
				position: absolute;
				left: 0;
				right: 0;
				margin: 12px;
			}

			.nav.counter {
				position: absolute;
				left: calc(50% - 32px);
				margin-top: 22px;
				width: 40px;
				padding: 4px 10px;
    			border-radius: 30px;
				text-align: center;
				font-weight: 100;
				font-size: 1em;
			}

			.nav {
				z-index: +1;
				opacity: 0.5;
				color:rgba(255, 255, 255, 0.87);
				opacity: 1;
				background-color: rgba(0, 0, 0, 0.44);
				border-radius: 20px;
				margin: 3px;
			}

			#carousel {
				--skeleton-carousel-item-selected: {
					height: auto;
					text-align: center;
				};

				--skeleton-carousel-item: {
					height: 0;
					text-align: center;
				};

				--skeleton-carousel-nav: {
					background-color: rgba(0, 0, 0, 0.44);
					color: rgba(255, 255, 255, 0.87);
					top: 12px;
					position: absolute;
				};

				--skeleton-carousel-nav-disabled: {
					/* otherwise fullscreen gets triggerd on tap */
					pointer-events: all !important;
				};

				--skeleton-carousel-nav-next: {
					left: 56px;
				};

				--skeleton-carousel-nav-prev: {
					left: 12px;
				};

				--skeleton-carousel-controls: {
					padding: 0;
				}
			}

			.image {
				background-color: gray;
				pointer-events: none;
				--iron-image-width: 100%;
				--iron-image-height: auto;
				@apply --cosmoz-image-viewer-image;
			}

			.image-zoom {
				@apply --layout-flex-auto;
				display: flex;
				justify-content: center;
				background-color: black;
				pointer-events: none;
				height: 100vh;
				@apply --cosmoz-image-viewer-image-zoom;
			}

		</style>

		<div class="nav counter" hidden$="[[!_showPageNumber]]">
			[[selectedImageNumber]]/[[total]]
		</div>

		<div class="actions layout horizontal center">
			<paper-icon-button
				class="nav"
				hidden$="[[!_showNav]]"
				icon="icons:arrow-back"
				on-tap="previousImage">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showNav]]"
				icon="icons:arrow-forward"
				on-tap="nextImage">
			</paper-icon-button>
			<div class="flex"></div>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showZoom]]"
				on-click="zoomToggle"
				icon="[[_getZoomIcon(isZoomed)]]"
				title="[[ _('Zoom image', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showDetach]]"
				on-click="detach"
				icon="launch"
				title="[[ _('Detach image to separate window', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showFullscreen]]"
				on-click="openFullscreen"
				icon="icons:fullscreen"
				title="[[ _('Fullscreen image', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!showClose]]"
				on-click="_close"
				icon="icons:close"
				title="[[ _('Close fullscreen', t) ]]">
			</paper-icon-button>
		</div>

		<div id="imageContainer" on-scroll="_scrollHandler">
			<p hidden$="[[_hideNoImageInfo]]">[[ _('No image loaded.', t) ]]</p>
			<skeleton-carousel id="carousel"
				selected-item="{{selectedItem}}"
				dots="[[showDots]]"
				loop="[[loop]]"
				total="{{total}}"
				selected="{{currentImageIndex}}">
				<template is="dom-repeat" items="[[_resolvedImages]]" as="image">
					<div>
						<img-pan-zoom hidden$="[[!showZoom]]"
							class="image-zoom"
							data-src$="[[image]]"
							on-loaded-changed="_imageLoadedChanged">
						</img-pan-zoom>
						<iron-image hidden$="[[showZoom]]"
							sizing="[[sizing]]"
							class="image"
							data-src$="[[image]]"
							on-loaded-changed="_imageLoadedChanged">
						</iron-image>
					</div>
				</template>
			</skeleton-carousel>
		</div>

		<template id="externalWindow" preserve-content>
			<style>
				html,
				body {
					margin: 0;
				}

				body {
					overflow: visible;
				}

				#image {
					overflow-y: auto;
					width: 100%;
				}

				.actions {
					position: fixed;
					left: 0;
					top: 0;
					background-color: rgba(0, 0, 0, 0.6);
					width: 100%;
					height: 64px;
					opacity: 0.1;
					display: flex;
					align-items: center;
					-webkit-transition: opacity .25s ease-in-out;
					-moz-transition: opacity .25s ease-in-out;
					-ms-transition: opacity .25s ease-in-out;
					-o-transition: opacity .25s ease-in-out;
					transition: opacity .25s ease-in-out;
					transition-delay: 0s;
				}

				.actions:hover {
					opacity: 1;
					transition-delay: 0s;
				}

				.fa {
					color: #fff;
					font-size: 1.2em;
					cursor: pointer;
				}

				.btn {
					font-size: 2em;
				}

				.space {
					width: 100%;
					text-align: center;
				}

				.action-box {
					padding: 0 48px;
					display: -ms-flexbox;
					display: -webkit-flex;
					display: flex;
					-ms-flex-direction: row;
					-webkit-flex-direction: row;
					flex-direction: row;
				}
				.action-box > * {
					padding-right: 24px;
				}

				.icon-btn {
					position: inline-block;
					width: 40px;
					height: 40px;
					border-radius: 20px;
					background-color: rgba(0, 0, 0, 0.44);
					padding: 8px;
					outline: none;
					cursor: pointer;
					box-sizing: border-box !important;
					margin: 6px;
				}

				.icon-only, .icon-btn {
					color: rgba(255, 255, 255, 0.87);
				}

				.icon-only {
					width: 24px;
					height: 24px;
					cursor: pointer;
				}

				.icon {
					pointer-events: none;
					display: block;
					width: 100%;
					height: 100%;
					fill: currentColor;
				}

				[hidden] {
					display: none;
				}

				@media print {
					.hide-on-print {
						display: none;
					}
					.print-image {
						display: block;
						page-break-inside: avoid;
						page-break-after: always;
						max-height: 100%;
						width: 100%;
					}
				}
			</style>

			<img id="image" class="hide-on-print">
			<div id="printContainer"></div>
			<div class="actions hide-on-print">
				<div class="action-box">
					<div class="icon-btn nav" onclick="prev()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></g>
						</svg>
					</div>
					<div class="icon-btn nav" onclick="next()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></g>
						</svg>
					</div>
				</div>
				<span class="space"></span>
				<div class="action-box">
					<div class="icon-only" onclick="downloadImages()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></g>
						</svg>
					</div>
					<div class="icon-only" onclick="printPage()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"></path></g>
						</svg>
					</div>
				</div>
			</div>
			<script>
				/*eslint no-unused-vars: 0*/
				let img,
					images,
					currentImageIndex = 0;

				const next = () => {
						if (currentImageIndex === images.length - 1) {
							return;
						}
						currentImageIndex++;
						img.src = images[currentImageIndex];
					},
					prev = () => {
						if (currentImageIndex === 0) {
							return;
						}
						currentImageIndex--;
						img.src = images[currentImageIndex];
					},

					downloadImages = () => {
						if (!images) {
							return;
						}
						const dl = document.createElement('a');

						images.forEach(imageUrl => {
							dl.download = imageUrl.replace(/^.*[\\/]/, '');
							dl.href = imageUrl;
							dl.click();
						});
					},

					_printIfLoaded = imgs => {
						return new Promise((resolve, reject) => {
							setTimeout(() => {
								if (!imgs.every(i => i.complete)) {
									_printIfLoaded(imgs);
									return;
								}
								print();
								resolve();
							}, 100);
						});
					},

					printPage = () => {
						const printContainer = document.querySelector('#printContainer');
						let imgs;

						printContainer.innerHTML = '';

						imgs = images.map(imageUrl => {
							const i = document.createElement('img');
							i.src = imageUrl;
							i.classList.add('print-image');
							printContainer.appendChild(i);
							return i;
						});

						_printIfLoaded(imgs).then(() => {
							printContainer.innerHTML = '';
						});
					};


				window.setImages = (array, startIndex = 0) => {
					const imageUrl = array[startIndex],
						actions = document.querySelector('.actions'),
						navs = document.querySelectorAll('.nav');
					img = document.querySelector('#image');
					images = array;
					img.src = imageUrl;

					// hide/show actions
					actions.hidden = images.length === 0 ? true : false;
					navs.forEach(n => n.hidden = images.length > 1 ? false : true);
				};
			</script>
		</template>
	</template>
	<script type="text/javascript" src="cosmoz-image-viewer.js"></script>
</dom-module>
