<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-meta/iron-meta.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../cosmoz-behaviors/cosmoz-behaviors.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html" />

<link rel="import" href="../iron-image/iron-image.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="../skeleton-carousel/skeleton-carousel.html">

<link rel="import" href="photoswipe-boilerplate.html">

<link rel="import" href="cosmoz-image-viewer-overlay.html">
<link rel="import" href="../img-pan-zoom/img-pan-zoom.html">

<dom-module id="cosmoz-image-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				@apply --layout-vertical;
				/* --cosmoz-image-viewer-min-height: 300px; */
			}

			#imageContainer {
				overflow-y: auto;
				will-change: transform;
			}

			.image {
				@apply --layout-flex-auto;
				display: flex;
				justify-content: center;
				background-color: gray;
				pointer-events: none;
			}

			.counter, .detach-btn, .zoom-btn, .nav {
				opacity: 1;
				background-color: rgba(0, 0, 0, 0.44);
			}

			.counter {
				position: absolute;
				color: #ffffff;
				z-index: +1;
				top: 18px;
				left: 50%;
				padding: 4px 10px;
    			border-radius: 30px;
				text-align: center;
				font-weight: 100;
				font-size: 1em;
			}

			.detach-btn, .zoom-btn, .nav, .full-btn {
				position: absolute;
				z-index: +1;
				opacity: 1;
				right: 12px;
				top: 12px;
				color:rgba(255, 255, 255, 0.87);
				border-radius: 20px;
			}

			.zoom-btn {
				right: 56px;
			}

			.full-btn {
				right: 84px;
			}

			.prev-btn {
				left: 12px;
			}

			.next-btn {
				left: 56px;
			}

			@media (hover: none) {
				.detach-btn, .counter {
					opacity: 1;
					background-color: rgba(0, 0, 0, 0.26);
				}
			}

			#carousel {
				--skeleton-carousel-item-selected: {
					height: auto;
					text-align: center;
				};

				--skeleton-carousel-item: {
					height: 0;
					text-align: center;
				};

				--skeleton-carousel-nav: {
					background-color: rgba(0, 0, 0, 0.44);
					color: rgba(255, 255, 255, 0.87);
					top: 12px;
					position: absolute;
				};

				--skeleton-carousel-nav-disabled: {
					/* otherwise fullscreen gets triggerd on tap */
					pointer-events: all !important;
				};

				--skeleton-carousel-nav-next: {
					left: 56px;
				};

				--skeleton-carousel-nav-prev: {
					left: 12px;
				};

				--skeleton-carousel-controls: {
					padding: 0;
				}
			}

			img-pan-zoom {
				@apply --layout-flex-auto;
				display: flex;
				justify-content: center;
				background-color: black;
				pointer-events: none;
				height: 100vh;
			}

		</style>
		<photoswipe-boilerplate pswp="{{_pswp}}"></photoswipe-boilerplate>

		<paper-icon-button
			class="nav prev-btn"
			hidden$="[[!nav]]"
			icon="icons:arrow-back"
			on-tap="previousImage">
		</paper-icon-button>
		<paper-icon-button
			class="nav next-btn"
			hidden$="[[!nav]]"
			icon="icons:arrow-forward"
			on-tap="nextImage">
		</paper-icon-button>
		<paper-icon-button class="detach-btn"
			hidden$="[[ noDetach ]]"
			on-click="detach"
			icon="launch"
			title="[[ _('Detach image to separate window', t) ]]">
		</paper-icon-button>
		<div class="counter">[[selectedImageNumber]]/[[total]]</div>
		<paper-icon-button class="zoom-btn"
			hidden$="[[ !zoom ]]"
			on-click="zoomToggle"
			icon="[[_getZoomIcon(isZoomed)]]"
			title="[[ _('Zoom image', t) ]]">
		</paper-icon-button>

		<paper-icon-button class="zoom-btn"
			hidden$="[[ !full ]]"
			on-click="openFullscreen"
			icon="icons:fullscreen"
			title="[[ _('Fullscreen image', t) ]]">
		</paper-icon-button>

		<div id="imageContainer" on-scroll="scrollHandler">
			<skeleton-carousel id="carousel"
				selected-item="{{selectedItem}}"
				dots="[[dots]]"
				loop="[[loop]]"
				total="{{total}}"
				selected="{{currentImageIndex}}">
				<template is="dom-repeat" items="[[_resolvedImages]]" as="image">
					<div>
						<img-pan-zoom data-src$="[[image]]" hidden$="[[!zoom]]"
							on-loaded-changed="_imageLoadedChanged">
						</img-pan-zoom>
						<iron-image
							hidden$="[[zoom]]"
							sizing="[[sizing]]"
							class="image"
							data-src$="[[image]]"
							on-loaded-changed="_imageLoadedChanged">
						</iron-image>
					</div>
				</template>
			</skeleton-carousel>
		</div>

		<iron-ajax
			auto
			url="[[_detachedContentUrl]]"
			handle-as="text"
			last-response="{{_detachedWindowContent}}">
		</iron-ajax>

		<iron-meta id="meta" type="cosmoz-image-viewer" key="detachedWindow"></iron-meta>

	</template>
	<script type="text/javascript" src="cosmoz-image-viewer.js"></script>
</dom-module>
