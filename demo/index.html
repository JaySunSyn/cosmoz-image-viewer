<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-image-viewer demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />


		<link rel="import" href="../cosmoz-image-viewer.html" />
		<link rel="import" href="../cosmoz-swiper.html" />

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles iron-flex">
			</style>
		</custom-style>

	</head>
	<body>
		<div id="container" class="vertical-section-container centered">
			<h3>Basic <code>cosmoz-image-viewer</code>.</h3>
			<demo-snippet>
				<template>
					<dom-bind class="scope"><!-- for Polymer 2 -->
						<template is="dom-bind" class="scope"><!-- for Polymer 1 -->
							<style>
								.small {
									--cosmoz-image-viewer-height: 150px;
								}
							</style>
							<cosmoz-image-viewer
								selected-image-number="{{selectedImageNumber}}"
								images="[[images]]">
							</cosmoz-image-viewer>
							<div style="height: 30px;"></div>
							<cosmoz-image-viewer class="small"
								no-detach
								sizing="contain"
								selected-image-number="{{selectedImageNumber}}"
								images="[[images]]">
							</cosmoz-image-viewer>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>
		<script type="text/javascript">
		(function () {
			window.addEventListener('WebComponentsReady', function () {
				var images = [
					'demo/images/stockholm.jpg',
					'demo/images/strasbourg.jpg',
					'demo/images/stockholm.jpg',
					'demo/images/strasbourg.jpg'
				];
				document.querySelectorAll('.scope').forEach(s => s.images = images);
			});
		})();
		</script>
	</body>
</html>
