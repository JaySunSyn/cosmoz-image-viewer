<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-image-viewer demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />


		<link rel="import" href="../cosmoz-image-viewer.html" />
		<link rel="import" href="../cosmoz-swiper.html" />

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles iron-flex">
			</style>
		</custom-style>

	</head>
	<body unresolved>
		<div id="container" class="vertical-section-container centered">
			<h3>Basic <code>cosmoz-image-viewer</code>.</h3>

			<demo-snippet>
				<template>
					<cosmoz-swiper></cosmoz-swiper>
				</template>
			</demo-snippet>
			
			<demo-snippet>
				<template>
					<cosmoz-image-viewer id="v1"></cosmoz-image-viewer>
					<cosmoz-image-viewer id="v2"></cosmoz-image-viewer>
				</template>
			</demo-snippet>
		</div>
		<script type="text/javascript">
		(function () {
			window.addEventListener('WebComponentsReady', function () {
				var v1 = document.querySelector('#v1'),
					v2 = document.querySelector('#v2'),
					images = [
						'demo/images/stockholm.jpg',
						'demo/images/strasbourg.jpg'
					];
				v1.images = images;
				v2.images = images;
			});
		})();
		</script>
	</body>
</html>
